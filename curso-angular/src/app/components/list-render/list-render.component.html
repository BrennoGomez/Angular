<div class="aula">

    <h1 class="title">Listagem de dados, usando a diretiva ngFor</h1>

    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: {{animal.name}} - Tipo: {{animal.type}}

            <button (click)="showAge(animal)">Mostrar idade</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
